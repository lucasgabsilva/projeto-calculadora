<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div id="main">
        <form action="" name="calculadora">
            <p>
                <input type="text" class="play" name="txt1" disabled><br>

                <input type="text" class="clean" name="txt12" value="C" onclick="location.reload()">
                <input type="button" class="sinal" name="multbtn" value="*" onclick="display(multbtn.value)">
                <input type="button" class="num" name="btndiv" value="/" onclick="display(btndiv.value)"><br>

                <input type="button" class="num" name="btn7" value="7" onclick="display(btn7.value)">
                <input type="button" class="num" name="btn8" value="8" onclick="display(btn8.value)">
                <input type="button" class="num" name="btn9" value="9" onclick="display(btn9.value)">
                <input type="button" class="sinal" name="subbtn" value="-" onclick="display(subbtn.value)"><br>
            

                <input type="button" class="num" name="btn4" value="4" onclick="display(btn4.value)">
                <input type="button" class="num" name="btn5" value="5" onclick="display(btn5.value)">
                <input type="button" class="num" name="btn6" value="6" onclick="display(btn6.value)">
                <input type="button" class="sinal" name="addbtn" value="+" onclick="display(addbtn.value)"><br>
                

                <input type="button" class="num" name="btn1" value="1" onclick="display(btn1.value)">
                <input type="button" class="num" name="btn2" value="2" onclick="display(btn2.value)">
                <input type="button" class="num" name="btn3" value="3" onclick="display(btn3.value)"><br>
                

                <input type="button" class="num0" name="btn0" value="0" onclick="display(btn0.value)">
                <input type="button" class="num" name="btnponto" value="." onclick="display(btnponto.value)">
                <input type="button" class="igual" name="igualbtn" value="=" onclick="txt1.value=eval(txt1.value)"><br>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
